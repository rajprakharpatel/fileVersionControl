<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
		<link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="all">

    <title>List of Files</title>
    <script src="/javascripts/list_app.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid justify-content-start">
        <a class="btn btn-outline-success me-2" href="/html/dashboard.html" type="button">
          Upload Files
        </a>
        <a class="btn btn-outline-success me-2" href="/html/list.html" type="button">
          List Files
        </a>
      </form>
    </nav>

    <h1>List of Files</h1>

    <div class="output" id="myData"></div>
    <table class="table" id="file_table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">File Name</th>
          <th scope="col">File Version</th>
          <th scope="col">Last Modified Date</th>
          <th scope="col">Download</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </body>
</html>
